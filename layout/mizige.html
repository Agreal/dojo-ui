<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>字帖模版</title>
    <style>
      :root {
        font-family: system-ui;
        --border-color: #999;
        --line-color: #aaa;
      }
      main {
        margin: auto;
        width: 1007px;
      }
      ul {
        display: flex;
        margin: 0;
        padding: 0;
        list-style: none;
      }
      li {
        margin: 0 -1px -1px 0;
      }
      svg {
        display: block;
        /* 尺寸需要在 1.2cm ～1.5cm 之间 */
        width: 68px; /* 约1.2cm */
        height: 68px; /* 约1.2cm */
      }
      svg path {
        stroke: var(--line-color);
        stroke-dasharray: 1, 2;
        stroke-width: 0.4;
      }
      svg rect {
        stroke: var(--border-color);
        stroke-width: 2;
      }
    </style>
  </head>
  <body>
    <main>
      <ul>
        <li>
          <svg><use href="#tianzige" /></svg>
        </li>
      </ul>
    </main>
    <!-- prettier-ignore -->
    <svg style="display: none;" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
      <symbol id="mizige" viewBox="0 0 68 68" fill="none">
        <title>米字格</title>
        <g>
          <path d="M4 4 L64 64" />
          <path d="M4 64 L64 4" />
          <path d="M2 34 H 66" />
          <path d="M34 2 V 66" />
        </g>
        <rect width="100%" height="100%" />
      </symbol>
      <symbol id="tianzige" viewBox="0 0 68 68" fill="none">
        <title>田字格</title>
        <g>
          <path d="M2 34 H 66" />
          <path d="M34 2 V 66" />
        </g>
        <rect width="100%" height="100%" />
      </symbol>
    </svg>
    <script>
      document.addEventListener("DOMContentLoaded", main);
      function main() {
        const mainEl = document.querySelector("main");
        const rowEl = document.querySelector("ul");
        const row = 21,
          col = 15;
        const colHtml = document.querySelector("li").outerHTML;
        rowEl.innerHTML = Array.from({ length: col })
          .map(() => colHtml)
          .join("");
        const rowHtml = rowEl.outerHTML;
        mainEl.innerHTML = Array.from({ length: row })
          .map(() => rowHtml)
          .join("");
      }
    </script>
  </body>
</html>
